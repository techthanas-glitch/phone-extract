services:
  # Backend API (FastAPI + Python)
  - type: web
    name: phone-extract-api
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./phone_extract.db
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: ALLOWED_ORIGINS
        value: https://phone-extract-frontend.onrender.com
    healthCheckPath: /health
    autoDeploy: true

  # Frontend (Next.js)
  - type: web
    name: phone-extract-frontend
    env: node
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://phone-extract-api.onrender.com
    autoDeploy: true
